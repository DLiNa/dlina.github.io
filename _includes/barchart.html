<div class="row">
	<div class="small-12 small-centered columns">
	  <div id="barchart"></div>
	</div>
</div>

<script>
d3.tsv("/data/{{ page.amounttsv }}", type, function(error, data) {

var margin = {top: 20, right: 20, bottom: 200, left: 40},
    width = 35 * data.map(function(d) { return d.wer; }).length - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  x.domain(data.map(function(d) { return d.wer; }));
  y.domain([0, d3.max(data, function(d) { return d.words; })]);

  svg.append("g")
      	.attr("class", "x axis")
      	.attr("transform", "translate(0," + height + ")")
     	.call(xAxis)
	.selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Frequency");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.wer); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.words); })
      .attr("height", function(d) { return height - y(d.words); });

});

function type(d) {
  d.words = +d.words;
  return d;
}

</script>
